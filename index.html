<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>GitHub Profile Lookup</h1>
    <div class="theme-switch" id="themeToggle">
      <span class="left-icon">◯</span>
      <span class="right-icon">◐</span>
      <div class="switch-thumb"></div>
    </div>


    <p class="subtitle">Find any developer on GitHub instantly</p>

    <div class="search-box">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="profileCard" class="card hidden">
      <button id="closeBtn" class="close-btn">✕</button>
      <img id="avatar" />
      <h2 id="name"></h2>
      <p id="bio"></p>
      <div class="stats">
        <div><span id="followers"></span><small>Followers</small></div>
        <div><span id="repos"></span><small>Repos</small></div>
      </div>

      <a id="profileLink" target="_blank">View on GitHub</a>
    </div>
  </div>
  <footer class="app-footer">
  Built by Aryan Malik for Google Community IET Lucknow
  </footer>


  <script src="script.js"></script>
</body>
</html>
