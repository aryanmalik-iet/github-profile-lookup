<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="app-chrome">
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
    <span class="icon moon">☀</span>
    <span class="icon sun">☾</span>
    <span class="thumb"></span>
  </button>
</div>

    <div class="main-layout">
      

  <div class="left-panel">
    <h1>GitHub Profile Lookup</h1>
    <p class="subtitle">Find any developer on GitHub instantly</p>

    <div class="search-box">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="error" class="error hidden"></div>
  </div>

  <div class="right-panel">
    <div id="profileCard" class="card hidden">
      <div class="card-header">
        <button id="closeBtn" class="close-btn">✕</button>
        <img id="avatar" alt="GitHub user avatar"  />
      </div>
      <h2 id="name"></h2>
      <p id="bio"></p>

      <div class="stats">
        <div><span id="followers"></span><small>Followers</small></div>
        <div><span id="repos"></span><small>Repos</small></div>
      </div>

      <a id="profileLink" target="_blank">View on GitHub</a>
    </div>
  </div>

</div>

  </div>
  <footer class="app-footer">
  Built by Aryan Malik for Google Community IET Lucknow
  </footer>


  <script src="script.js"></script>
</body>
</html>
